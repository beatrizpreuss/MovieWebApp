{% extends "base.html" %}

{% block content %}

    <h1>Users</h1>
    <ul class="user-list">
        {% for user in users %}
        <li class="user-entry">
            <a href="{{ url_for('get_movies', user_id=user.user_id) }}" class="btn">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('create_user')}}" method="post">
        <input type="text" id="name" name="name" required>
        <button type=submit class="btn">Add User</button>
    </form>
{% endblock %}
